<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form @Oke Kolawole Sunday </title>
    <link rel="stylesheet" href="style.css">
    <link href="https://unpkg.com/ionicons@4.5.10-0/dist/css/ionicons.min.css" rel="stylesheet">
    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
</head>    
<body>
    <div class="container">

            <div class="section__1">
                <h1>Welcome Back!</h1>
                <p>To keep connected with us please login with ur personal info</p>
                <button class="button__1">SIGN IN</button>
            </div>


            <div class="section__2">
                <h1>Create Account</h1>
                <div class="social__links">
                    <a href=""><ion-icon name="logo-facebook"></ion-icon> </a>
                    <a href=""><ion-icon name="logo-googleplus"></ion-icon></a>
                    <a href=""><ion-icon name="logo-linkedin"></ion-icon></a>
                </div>

                <p class="reg">or use your email for registration</p>

                <form action="">
                    <div class="user inputflex">
                        <ion-icon name="contact"></ion-icon>
                        <input placeholder="Name" type="text" name="name" id="">
                    </div>
                    <div class="Email inputflex">
                        <ion-icon name="mail"></ion-icon>
                        <input placeholder="Email" type="text" name="name" id="">
                    </div>
                    <div class="password inputflex">
                        <ion-icon name="lock"></ion-icon>
                        <input  placeholder="Password" type="text" name="name" id="">

                    </div>
                      <center><button class="button__2">SIGN UP</button></center>

                </form>

                <footer>By Oke Kolawole Sunday</footer>

            </div>


    </div>
    
</body>
</html>
